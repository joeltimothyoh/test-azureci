trigger:
  - triggers

jobs:
- job: 'Ubuntu_1604'
  continueOnError: false
  pool:
    vmImage: 'ubuntu-16.04'
  workspace:
    clean: all
  timeoutInMinutes: 5
  steps:
  - script: |
      whoami
      cat /etc/*release
      lscpu
      df -h
      free
  - script: |
      printenv