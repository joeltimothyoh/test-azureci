- job: 'PowerShell_Core'
  continueOnError: false
  pool:
    vmImage: 'ubuntu-16.04'
  workspace:
    clean: all
  timeoutInMinutes: 5
  steps:
  - script: |
      whoami
      cat /etc/*release
      lscpu
      df -h
      free
