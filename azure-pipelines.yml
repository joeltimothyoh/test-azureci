trigger:
  branches:
    include:
      - '*'
  tags:
    include:
      - '*'
pr: none

stages:
- stage: Build
  jobs:
  - job: Windows
    pool:
      vmImage: 'windows-2019'
    steps:
    - checkout: self
      submodules: true | recursive
    - template: build/azure-pipelines/windows/continuous-build.yml
  - job: Linux
    pool:
      vmImage: 'ubuntu-16.04'
    container: joeltimothyoh/powershell:6.1.0-ubuntu-18.04-git
    steps:
    - checkout: self
      submodules: true | recursive
    - template: build/azure-pipelines/linux/continuous-build.yml
- stage: Publish
  dependsOn:
  - Build
  jobs:
  - job: Windows
    pool:
      vmImage: 'windows-2019'
    steps:
    - checkout: self
      submodules: true | recursive
    - template: build/azure-pipelines/windows/continuous-build.yml
    - template: build/azure-pipelines/common/publish-module.yml
