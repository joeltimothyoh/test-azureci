trigger:
  - powershell

jobs:
- job: 'PowerShell_2'
  continueOnError: false
  pool:
    vmImage: 'vs2015-win2012r2'
  workspace:
    clean: all
  timeoutInMinutes: 5
  steps:
  - powershell: |
      systeminfo
      Get-PSDrive
      $($PSVersionTable | Out-String).Trim()
  - pwsh: |
      $PSVersionTable

- job: 'PowerShell_3'
  continueOnError: false
