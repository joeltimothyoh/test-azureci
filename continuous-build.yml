steps:
- powershell: |
    hostname
    whoami
    systeminfo
    Get-PSDrive
    $PSVersionTable | Out-String
    Get-Location
  displayName: Display System Info
- powershell: |
    Get-ChildItem env:* | Format-Table -AutoSize
  displayName: Display Environment Variables
- powershell: |
    $TAG_VERSION=(git describe --tags (git rev-list --tags --max-count=1))
    $matchInfo = $env:TAG_VERSION | Select-String -Pattern '^v((?:\d+\.)+\d+)$'
    $MODULE_VERSION = if ($matchInfo) { $matchInfo.Matches.Groups[1].Value } else { $null }
    # Set job-scoped variables
    echo "##vso[task.setvariable variable=TAG_VERSION]${TAG_VERSION}"
    echo "##vso[task.setvariable variable=MODULE_VERSION]${MODULE_VERSION}"
  displayName: Process CI variables
- pwsh: |
    .\build\scripts\build.ps1
  displayName: Build the module manifest
- pwsh: |
    .\build\scripts\release.ps1
  displayName: Publish the module
