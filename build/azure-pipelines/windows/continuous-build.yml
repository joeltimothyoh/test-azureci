steps:
- powershell: |
    hostname
    whoami
    systeminfo
    Get-PSDrive
    $PSVersionTable | Out-String
    Get-Location
- powershell: |
    Get-ChildItem env:* | Format-Table -AutoSize
- bash: |
    MODULE_VERSION=$( echo "${BUILD_SOURCEBRANCH}" | sed -rn 's/^refs\/tags\/v(.*)/\1/p' )
    # Set job-scoped variables
    echo "##vso[task.setvariable variable=MODULE_VERSION]${MODULE_VERSION}"
- pwsh: |
    .\build\build.ps1